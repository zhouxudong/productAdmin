<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHINA BEST MACHINE</title>
    <link href="/statics/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="/statics/css/bootstrap.min.css" rel="stylesheet">
    <link href="/statics/css/animate.css" rel="stylesheet">
    <link href="/statics/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/statics/css/base.css" rel="stylesheet">
    <link href="/statics/css/plugins/dropzone/dropzone.css" rel="stylesheet">
    <link id="loadBefore" href="/statics/css/style.css" rel="stylesheet">
</head>
<body>
<div id="root"></div>
<script src="/statics/js/jquery/jquery-2.1.1.min.js"></script>
<script src="/statics/js/bootstrap/bootstrap.min.js"></script>
<script src="/statics/js/plugins/iCheck/icheck.min.js"></script>
<script src="/bundle.js"></script>

<script>

    $(document).ready(function () {

        function fix_height() {

            var heightWithoutNavbar = $("body > #wrapper").height() - 61;
            $(".sidebard-panel").css("min-height", heightWithoutNavbar + "px");
        }
        $(window).bind("load resize", function () {
            if ($(this).width() < 769) {
                $('body').addClass('body-small')

            } else {
                $('body').removeClass('body-small')
                if ($("body").hasClass("mini-navbar")) {
                    $("#header .navbar-brand").text("网管");
                } else {
                    $("#header .navbar-brand").text("网站管理");
                }
            }
        })
        $(window).bind("load resize click scroll", function () {
            if (!$("body").hasClass('body-small')) {
                fix_height();
            }
        })
        fix_height();
    });

</script>
</body>
</html>
